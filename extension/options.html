<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-group {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        #save {
            background-color: #2ecc71;
            color: white;
        }

        #save:hover {
            background-color: #27ae60;
        }

        #clear {
            background-color: #e74c3c;
            color: white;
        }

        #clear:hover {
            background-color: #c0392b;
        }

        #status {
            margin-top: 16px;
            color: #27ae60;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Extension Settings</h1>
    <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="text" id="apiUrl" placeholder="Enter API URL">
    </div>
    <div class="button-group">
        <button id="save">Save Settings</button>
        <button id="clear">Clear Storage</button>
    </div>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
